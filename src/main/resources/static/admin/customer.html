<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Generation Z</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/flatly/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../assets/css/footer.css">
<link rel="stylesheet" href="../assets/css/navigation.css">
<link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
	<div>
		<nav class="navbar navbar-light navbar-expand-md navigation-clean">
			<div class="container">
				<a class="navbar-brand" href="/">Generation Z</a>
				<button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
					<span class="visually-hidden">Toggle navigation</span>
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar nav-item nav-link" href="/products">Products</a>
				<a class="navbar nav-item nav-link" href="/users">Users</a>
				<a class="navbar nav-item nav-link" href="/customers">Customers</a>
				<a class="navbar nav-item nav-link" href="/orders">Order History</a>
				<div class="collapse navbar-collapse" id="navcol-1">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item dropdown">
							<a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">My Profile </a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="/admin/profile">Edit Profile</a>
								<a class="dropdown-item" href="/logout">Logout </a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="page-header">
			<h2 class="text-center">
				<strong>Customers</strong>
			</h2>
		</div>
		<input id='myInput' onkeyup='searchTable()' type='text' placeholder="search">
		<div class="table-responsive">
			<table class="table table-borderless">
				<thead>
					<tr>
						<th>User ID</th>
						<th>User Name</th>
						<th>Customer ID</th>
						<th>Name</th>
						<th>Email</th>
						<th>Mobile</th>
						<th>Address</th>
						<th>Canton</th>
						<th>Country</th>
					</tr>
				</thead>
				<tbody id="tableData"></tbody>
			</table>
		</div>
	</div>
	<div class="footer-basic">
		<footer>
			<p class="copyright">Generation Z Â© 2022</p>
		</footer>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../assets/js/app.js"></script>
	<script src="../assets/js/script.js"></script>
	<script src="../assets/js/webapp.js"></script>
	<script>
		$(document).ready(function() {
			$(loadData());

			function loadData() {
				getAllCustomers(function(result) {
					$("#tableData").empty();
					$.each(result, function(i, item) {
						$("#tableData").append(
								$("<tr>").append(
										$("<td>").text(item.agent.id),
										$("<td>").text(item.agent.name),
										$("<td>").text(item.id),
										$("<td>").text(item.name),
										$("<td>").text(item.email),
										$("<td>").text(item.mobile),
										$("<td>").text(item.address),
										$("<td>").text(item.canton),
										$("<td>").text(item.country),
										$("<td>").html('')
								)
						);
					});
				});
			}
		});
	</script>
</body>

</html>
