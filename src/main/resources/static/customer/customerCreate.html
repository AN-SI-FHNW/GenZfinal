<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Generation Z</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/flatly/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../assets/css/footer.css">
<link rel="stylesheet" href="../assets/css/navigation.css">
<link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
	<div>
		<nav class="navbar navbar-light navbar-expand-md navigation-clean">
			<div class="container"><a class="navbar-brand" href="/">Generation Z</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
				<a class="navbar nav-item nav-link" href="/productlist">Products</a>
				<a class="navbar nav-item nav-link" href="/customerlist">MyCustomers</a>
				<a class="navbar nav-item nav-link" href="/cartlist">My Cart</a>
				<label style="color: red;" id="count"></label> <a class="navbar nav-item nav-link" href="/orderlist">My Orders</a>
				<div class="collapse navbar-collapse" id="navcol-1">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item dropdown"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">My Profile </a>
							<div class="dropdown-menu"><a class="dropdown-item" href="/customer/profile">Edit Profile</a><a class="dropdown-item" href="/logout">Logout </a></div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="page-header">
			<h2 class="text-center">
				Create a&nbsp;<strong>customer</strong>
			</h2>
		</div>
		<form id="form" method="post">
			<div class="form-group mb-3">
				<div class="input-group">
					<span class="input-group-text">Name </span>
					<input class="form-control" type="text" name="name">
				</div>
			</div>
			<div class="form-group mb-3">
				<div class="input-group">
					<span class="input-group-text">Email </span>
					<input class="form-control" type="email" name="email">
				</div>
			</div>
			<div class="form-group mb-3">
				<div class="input-group">
					<span class="input-group-text">Mobile </span>
					<input class="form-control" type="number" name="mobile">
				</div>
			</div>
			<div class="form-group mb-3">
				<div class="input-group">
					<span class="input-group-text">Address </span>
					<textarea rows="5" cols="60" class="form-control" type="text" name="address"></textarea>
				</div>
			</div>
			<div class="form-group mb-3">
				<div class="input-group">
					<span class="input-group-text">Canton </span>
					<select class="form-control" name="canton">
						<option>Zürich</option>
						<option>Aargau</option>
						<option>Appenzell I.Rh.</option>
						<option>Appenzell A.Rh.</option>
						<option>Bern</option>
						<option>Basel-Landschaft</option>
						<option>Basel-Stadt</option>
						<option>Freiburg</option>
						<option>Genf</option>
						<option>Glarus</option>
						<option>Graubünden</option>
						<option>Jura</option>
						<option>Luzern</option>
						<option>Neuenburg</option>
						<option>Niedwalden</option>
						<option>Obwalden</option>
						<option>Sankt Gallen</option>
						<option>Schaffhausen</option>
						<option>Solothurn</option>
						<option>Schwyz</option>
						<option>Thurgau</option>
						<option>Tessin</option>
						<option>Uri</option>
						<option>Waadt</option>
						<option>Wallis</option>
						<option>Zug</option>
				</select>
				</div>
			</div>
			<div class="form-group mb-3">
				<div class="input-group">
					<span class="input-group-text">Country </span><input
						class="form-control" type="text" name="country" readonly value="Switzerland">
				</div>
			</div>
			<div class="btn-group" role="group">
				<button class="btn btn-light" type="submit">
					<i class="fa fa-save" title="Save"></i>
				</button>
			</div>
		</form>
	</div>
	<div class="footer-basic">
		<footer>
			<p class="copyright">Generation Z © 2022</p>
		</footer>
	</div>
	<div class="modal fade" role="dialog" tabindex="-1" id="error-modal">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header" style="background-color: #e85e6c;">
					<h1 class="text-white">Ooops!</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p class="text-truncate text-primary" id="error-text"></p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-warning d-block w-100" type="button" data-bs-dismiss="modal">Try Again</button>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../assets/js/app.js"></script>
	<script src="../assets/js/cart.js"></script>
	<script src="../assets/js/script.js"></script>
	<script src="../assets/js/webapp.js"></script>
	<script>
		$(document).ready(
				function() {
					$("#form").submit(
						function(event) {
							postCustomer(getCustomerJSON(null,
								$("input[name=name]").val(),
								$("input[name=email]").val(),
								$("input[name=mobile]").val(),
								$("textarea[name=address]").val(),
								$("select[name=canton]").val(),
								$("input[name=country]").val()),
						function(result) {
							window.location
									.replace("/customerlist");
						}, function(error) {
							$("#error-modal").modal("show");
							$("#error-text").text(error);
						});
							event.preventDefault();
						});
				});
		getCart(function(result) {
			document.getElementById("count").innerHTML = result.length;
		});
	</script>
</body>

</html>
