<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Generation Z</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/flatly/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../assets/css/footer.css">
<link rel="stylesheet" href="../assets/css/navigation.css">
<link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
	<div>
		<nav class="navbar navbar-light navbar-expand-md navigation-clean">
			<div class="container">
				<a class="navbar-brand" href="/">Generation Z</a>
				<button data-bs-toggle="collapse" class="navbar-toggler"
					data-bs-target="#navcol-1">
					<span class="visually-hidden">Toggle navigation</span><span
						class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar nav-item nav-link" href="/productlist">Products</a>
				<a class="navbar nav-item nav-link" href="/customerlist">My
					Customers</a> <a class="navbar nav-item nav-link" href="/cartlist">My
					Cart</a> <label style="color: red;" id="count"></label> <a
					class="navbar nav-item nav-link" href="/orderlist">My Orders</a>
				<div class="collapse navbar-collapse" id="navcol-1">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item dropdown"><a
							class="dropdown-toggle nav-link" aria-expanded="false"
							data-bs-toggle="dropdown" href="#">My Profile </a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="/customer/profile">Edit
									Profile</a><a class="dropdown-item" href="/logout">Logout </a>
							</div></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="page-header">
			<h2 class="text-center">
				My <strong>Orders</strong>
			</h2>
		</div>
		<input id='myInput' onkeyup='searchTable()' type='text'
			placeholder="search">
		<div class="table-responsive">
			<table class="table table-borderless">
				<thead>
					<tr>
						<th>Order ID</th>
						<th>Order Date</th>
						<th>Customer ID</th>
						<th>Customer ID Name</th>
						<th>Product ID</th>
						<th>Product Name</th>
						<th>Order Quantity</th>
						<th>Shipping Cost</th>
					</tr>
				</thead>
				<tbody id="tableData">
				</tbody>
			</table>
		</div>
	</div>
	<div class="footer-basic">
		<footer>
			<p class="copyright">Generation Z Â© 2022</p>
		</footer>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../assets/js/app.js"></script>
	<script src="../assets/js/order.js"></script>
	<script src="../assets/js/cart.js"></script>
	<script src="../assets/js/script.js"></script>
	<script src="../assets/js/webapp.js"></script>
	<script>
		$(document)
				.ready(
						function() {
							$(loadData());

							function loadData() {
								getOrders(function(result) {
									$("#tableData").empty();
									$
											.each(
													result,
													function(i, item) {
														$("#tableData")
																.append(
																		$(
																				"<tr>")
																				.append(
																						$(
																								"<td>")
																								.text(
																										item.id),
																						$(
																								"<td>")
																								.text(
																										item.orderDate),
																						$(
																								"<td>")
																								.text(
																										item.customer.id),
																						$(
																								"<td>")
																								.text(
																										item.customer.name),
																						$(
																								"<td>")
																								.text(
																										item.product.id),
																						$(
																								"<td>")
																								.text(
																										item.product.name),
																						$(
																								"<td>")
																								.text(
																										item.orderQuantity),
																						$(
																								"<td>")
																								.text(
																										item.shippingCost),
																						$(
																								"<td>")
																								.html(
																										'')));
													});
								});
							}
							getCart(function(result) {
								document.getElementById("count").innerHTML = result.length;
							});
						});
	</script>
</body>

</html>
